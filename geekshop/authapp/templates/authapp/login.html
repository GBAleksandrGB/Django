{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

<form class="form-group" action="{% url 'auth:login' %}" method="POST">
    {% csrf_token %}
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    {{ login_form.as_p }}
    <br>
    <button type="submit" class="btn btn-primary form-control">войти</button>
</form>
<br>
<button class="btn form-control">
    <a href="{% url 'auth:register' %}" class="">
        зарегистрироваться
    </a>
</button>
{% endblock %}
